name: boulder
description: Boulder EV charging dataset

source: boulder
resolution: 1h
lookback: 168  # 1 week
cv_type: expanding_window
n_folds: 5
test_size: 0.2

preprocessing:
  normalize: true
  fill_missing: forward
  resample: false

features:
  use_time_features: true
  use_lag_features: true
