# Ablation: Kernels (Frozen vs Trainable)

name: "ablation_kernels"
description: "Compare frozen vs trainable photonic kernels"

variants:
  - "frozen"
  - "trainable"

ablation:
  variant_name: ""
  experiment_name: "ablation_kernels"
  output_dir: "./outputs/ablation"

model_overrides:
  frozen:
    photonic:
      frozen_kernels: true
  
  trainable:
    photonic:
      frozen_kernels: false
