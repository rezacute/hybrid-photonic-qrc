# Ablation: Scale (Single vs Multi-scale)

name: "ablation_scale"
description: "Compare single-scale vs multi-scale photonic delay loops"

variants:
  - "single_24"
  - "single_168"
  - "multi_scale"

ablation:
  variant_name: ""
  experiment_name: "ablation_scale"
  output_dir: "./outputs/ablation"

model_overrides:
  single_24:
    photonic:
      kernel_sizes: [24]
    n_banks: 1
  
  single_168:
    photonic:
      kernel_sizes: [168]
    n_banks: 1
  
  multi_scale:
    photonic:
      kernel_sizes: [4, 24, 96, 168, 672]
    n_banks: 5
