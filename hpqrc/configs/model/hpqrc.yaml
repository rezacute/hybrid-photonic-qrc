# HPQRC Model Configuration

photonic:
  n_banks: 5
  kernel_sizes: [4, 24, 96, 168, 672]
  features_per_bank: 16
  activation: "tanh"
  frozen_kernels: false
  dropout: 0.0

quantum:
  n_qubits: 8
  coupling_range: [0.5, 1.5]
  field_range: [0.5, 1.5]
  evolution_time: 1.0
  encoding: "angle"
  n_trotter_steps: 10
  backend: "aer"

readout:
  type: "ridge"
  ridge_alpha: 1.0

feature_mode: "phot+qrc"
